<!--Events Page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/home/MLSC Logo.png" />
    <link rel="apple-touch-icon" href="/images/home/MLSC Logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Learn Student Club</title>

    <link rel="stylesheet" href="/css/style.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <img src="/images/home/MLSC Logo.png" alt="Logo" class="team-logo">
            <a href="index.html" class="logo">Microsoft Learn Student Club<span class="animate" style="--i:1;"></span></a>
        </div>

        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="index.html" id="index-link">Home</a>
            <a href="teams.html" id="teams-link">Team</a>
            <a href="events.html" class="active">Events</a>
            <a href="blogs.html" id="blogs-link">Blog</a>
            <a href="projects.html" id="projects-link">Projects</a>

            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <section class="contact" id="contact">
        <h2 style="margin-top: 60px;"class="heading">Register for Azure Workshop <span>today!</span></h2>
    
        <form action="#">
            <div style="margin-top: 0px;"class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Roll Number" required>
                    <span class="focus"></span>
                <div class="input-field">
                    <input type="text" placeholder="College name" required>
                <span class="focus"></span>
                </div>
                <div class="input-field">
                    <div class="custom-dropdown">
                        <select required>
                            <option value="" disabled selected>Select Your Sub Event</option>
                            <option value="event1">Event 1</option>
                            <option value="event2">Event 2</option>
                            <!-- Add more options as needed -->
                        </select>
                        <span class="focus"></span>
                    </div>
                </div>
    
                <div class="btn-box btns">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </section>
    

        <!-- footer design -->
        <footer class="footer">
    
            <div class="footer-iconTop">
                <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
            </div>
        </footer>
    
    <script src="/js/script.js"></script>
</body>

</html>
